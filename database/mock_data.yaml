post1:
  title: La libellule fauve
  content: La libellule fauve (Libellula fulva) est une espèce d'odonates du sous-ordre des anisoptères. Le mâle adulte a un abdomen bleu clair portant des taches noires, tandis que la femelle adulte et le jeune mâle ont tous deux un abdomen orange vif. Cette libellule mesure quelque 45 mm de long et présente une envergure moyenne de 74 mm. On la trouve dans toute l'Europe. Le statut de cette espèce est considéré comme particulièrement préoccupant en Grande-Bretagne à cause de la raréfaction de son habitat idéal.
  user_id: 1
  <<: *post
post2:
  title: Les Arthropodes
  content: Les Arthropodes (Arthropoda1) — du grec arthron « articulation » et podos « pied », aussi appelés « articulés » — sont un embranchement d'animaux protostomiens dont le plan d'organisation est caractérisé par un corps segmenté. Ils sont formés de métamères hétéronomes munis chacun d'une paire d'appendices articulés et recouvert d'une cuticule ou d'une carapace rigide, qui constitue leur exosquelette, dans la plupart des cas constitué de chitine. Leur mue permet, en changeant périodiquement leur squelette externe, de grandir en taille (mue de croissance) ou d'acquérir de nouveaux organes, voire de changer de forme (mue de métamorphose). Ils seraient apparus il y a 543 millions d'années (543 Ma).
  user_id: 2
  <<: *post
post3:
  title: Le super-embranchement des Ecdysozoa
  content: Le super-embranchement des Ecdysozoa, ou Ecdysozoaires, est un clade d'animaux représentant la division des protostomiens dont le développement s'effectue par une ou plusieurs mues cuticulaires. Le nom de ce taxon vient du mot « ecdysis », qui désigne la mue.
  user_id: 1
